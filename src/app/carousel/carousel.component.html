<ul class="carousel">
    <button (click)="previousSlide()">&#10094;</button>
    <li class="carousel-slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex"
        [class.inactive]="i !== currentIndex">
        <img [src]="slide.image" alt="slide">
        <div class="carousel-caption">
            <h3>{{ slide.title }}</h3>
            <p>{{ slide.description }}</p>
        </div>
    </li>
    <button (click)="nextSlide()">&#10095;</button>
</ul>
