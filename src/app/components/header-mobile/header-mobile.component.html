<header class="header" [ngClass]="{ 'blur-background': isMobileSideNavOpen }">
  <nav class="navbar">
    <div class="navbar-container">

      <div class="burger-button-container">
        <button (click)="toggle()" class="burger-button">
          @if(isMobileSideNavOpen){
          <img src="assets/pictures/close.svg" class="large-icon" img>
          }
          @else{
          <img src="assets/pictures/burger-menu.svg" class="large-icon" img>
          }

        </button>
      </div>


      <div class="logo">
        <button (click)="isMobileSideNavOpen=false"><a routerLink="accueil"><img class="logo-image" src="assets/pictures/Blop.png" alt="Logo"></a></button>
      </div>


      <div class="connection-container">
        @if((isLogin$| async) ===true){
        <a routerLink="/profil"><img class="connection-logo" src="assets/pictures/Connexion.png" alt="profil"></a>
        <button (click)="onLogout()"><img class="connection-logo" src="assets/pictures/log-out-button.svg"
            alt="LO"></button>
        }
        @else {
        <button (click)="openDialogConnection();isMobileSideNavOpen=false"><img class="connection-logo" src="assets/pictures/Connexion.png"
            alt="Connection"></button>
        }
      </div>
    </div>
  </nav>
</header>

@if(isMobileSideNavOpen){
<div class="sidenav">
  <ul>
    <li><button (click)="isMobileSideNavOpen=false"><a routerLink="accueil">Création De Personnage</a></button></li>
    <li>
      Jeu
      <ul class="submenu">
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="regles">Introduction</a></button></li>
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="regles" fragment="reglesdujeu">Règles</a></button></li>
      </ul>
    </li>
    <li>
      Glossaire
      <ul class="submenu">
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="glossaire/races">Races</a></button></li>
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="glossaire/classes">Classes</a></button></li>
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="glossaire/secrets">Secrets</a></button></li>
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="accueil">Croyances</a></button></li>
        <li><button (click)="isMobileSideNavOpen=false"><a routerLink="glossaire/lieux">Lieux</a></button></li>
      </ul>
    </li>

    <li><button (click)="isMobileSideNavOpen=false"><a routerLink="news">News</a></button>
    <li><button (click)="isMobileSideNavOpen=false"><a routerLink="accueil">Studio</a></button>
  </ul>

</div>
}
