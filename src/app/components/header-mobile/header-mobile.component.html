<header class="header"  [ngClass]="{ 'blur-background': isMobileSideNavOpen }">
    <nav class="navbar">
      <div class="navbar-container">

        <div class="burger-button-container">
            <button (click)="toggle()" class="burger-button">
              @if(isMobileSideNavOpen){
                <img src="assets/pictures/close.svg" class="large-icon" img> 
              }
              @else{
                <img src="assets/pictures/burger-menu.svg" class="large-icon" img> 
              }
                 
            </button>        
          </div>


        <div class="logo">
          <a routerLink="home"><img class="logo-image" src="assets/pictures/Blop.png" alt="Logo"></a>
        </div>

       
        <div class="connection-container">
            @if((isLogin$| async) ===true){
            <a routerLink="/profil"><img class="connection-logo" src="assets/pictures/Connexion.png" alt="profil"></a>
            <button (click)="onLogout()"><img class="connection-logo" src="assets/pictures/log-out-button.svg" alt="LO"></button>           
            }
            @else {
              <button (click)="openDialogConnection()"><img  class="connection-logo" src="assets/pictures/Connexion.png" alt="Connection"></button>
            }
        </div> 
      </div>
    </nav>
  </header>

  @if(isMobileSideNavOpen){

        <ul>

              </ul>
            </li>
            <li>

                <li><button (click)="toggle()"><a routerLink="home">Secrets</a></button></li>

                <li><button (click)="toggle()"><a routerLink="glossaire/lieux">Lieux</a></button></li>

            </li>
  
            <li><button (click)="toggle()"><a  routerLink="home">News</a></button>

          </ul>

  }
