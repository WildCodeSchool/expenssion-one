    <div class="container">
        <div class="connect">
            SE CONNECTER
        </div>

            <img class="logo-content" src="assets/pictures/Blop.png" alt="Logo">
        </div>
        <label for="login" class="formatText">
            Identifiant :
        </label>
        <input id="login" name="login" type="text" class="inputLogin" [(ngModel)] = "login.login" [ngModelOptions]="{standalone: true}"/>
        <label for="password" class="formatText">
            Mot de passe :
        </label>
        <input id="password" name="password" type="text" class="inputLogin" [(ngModel)] = "login.password" [ngModelOptions]="{standalone: true}"/>
        <div class="formatText forgot-password">
            Mot de passe oubli√© ?
        </div>
        <button (click)="displayData()" class = "connectButton">Connexion</button>
        <button class = "registerButton">Inscription</button>
    </div>
</form>
