<div class="background-image">
    <div class = "content-page">

      <div class="selectStats">
        <h1 class="title">Statistiques </h1>
        <h2>RÃ©partissez vos {{points}} points </h2>

        @for(stat of statistiques; track stat)
        {
          <div class="stat">
            <div class="statName">{{stat.name}}</div> 
            <div class="circle"><button class="content" (click)="scoreDown(stat.name)">-</button></div>
            <div class="statScore">{{stat.score}}</div>
            <div class="circle"><button (click)="scoreUp(stat.name)" class="content">+</button></div>
          </div>
        }
        <div class="displayValidationButton"><button class="validationButton">Valider</button></div>
      </div>

      <div class="statPage">
      <app-explain-state-page-desktop></app-explain-state-page-desktop>
      </div>


     </div>
</div>
