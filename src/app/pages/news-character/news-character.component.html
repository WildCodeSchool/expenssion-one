<div class="character-selection-container">
  <div class="selection-box">
    <div class="add-character">
      <button class="add-button">+</button>
      <span>Ajouter un personnage</span>
    </div>
    <p>Emplacement libre, vous pouvez créer un nouveau personnage</p>
    <button class="new-character-button">Nouveau personnage</button>
  </div>
  <div class="character-slots-container">
    <div class="scroll-arrow" (click)="scroll('up')">▲</div>
    <div class="slots-wrapper" #slotsWrapper>
      <div class="character-slots">
        <ul class="slot-column">
          <li class="slot"></li>
          <li class="slot"></li>
          <li class="slot"></li>
          <li class="slot"></li>
          <li class="slot"></li>
        </ul>
      </div>
    </div>
    <div class="scroll-arrow" (click)="scroll('down')">▼</div>
  </div>
</div>
